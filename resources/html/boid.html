<!DOCTYPE html>
<html>

	<head>
		<title>Boid Experiment</title>

		<script type="text/javascript" src="../libs/processing-1.4.8.min.js"></script>
		<script type="text/javascript" src="../js/boid.js"></script>
		
		<style>
			canvas {width:500; height:500; display: block;}
		</style>

	</head>

	<body onLoad="bindJavascript()">
		
		<canvas id="mysketch" data-processing-sources="
		../../boid/boid.pde 
		../../boid/main.pde
		../../boid/Behavior.pde 
		../../boid/Controls.pde 
		../../boid/Creature.pde 
		../../boid/Flock.pde 
		../../boid/Flow.pde
		../../boid/Texture.pde">
		</canvas>

		<button type="button" onclick="toggle('flock')">Flock</button>

		<button type="button" onclick="toggle('flow')">Flow</button>
		
		<button type="button" onclick="toggle('walls')">Walls</button>

		<button type="button" onclick="toggle('attract')">Attract</button>

		<button type="button" onclick="toggle('repel')">Repel</button>

		<button type="button" onclick="toggle('trails')">Trails</button>

		<button type="button" onclick="saveImage()">Take pic</button>

		<img id="myimage" src=""/>

	</body>

</html>
