<!DOCTYPE html>
<html>

	<head>
		<title>Processing Playground</title>
		
		<script type="text/javascript" src="./processing-1.4.8.min.js"></script>
		<script type="text/javascript" src="./play.js"></script>

		<script type="text/javascript">
		// bind javascript to Processing instance
			function bindJavascript()
			{
				var pjs = document.getElementById("mysketch");
				try { pjs.bindJavascript(this); }
				catch(e) { setTimeout(bindJavascript, 250); }
			}
			bindJavascript();
  		</script>
		
		<style>
			canvas {width:500; height:500; display: block;}
		</style>

	</head>

	<body>
		
		<canvas id="mysketch" data-processing-sources="./processes/live_sketch/live_sketch.pde /processes/live_sketch/Blob.pde /processes/live_sketch/Buttons.pde"></canvas>

		<button type="button" onclick="toggleFlock()">Toggle Flocking</button>
		
		<button type="button" onclick="toggleTrails()">Toggle Trails</button>

	</body>

</html>
